<!DOCTYPE html>

<html>

<head>

    <title>Doe vida! Doe sangue!</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="./assets/logo.png" alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Robson Marques</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>João Pedro</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Carlos Daniel</p>
            </div>
            <div class="donor">
                <div class="blood">A-</div>
                <p>Lucas Barroso</p>
            </div>
        </section>
    </main>

    <footer>
        Com ❤ Rocketseat
    </footer>

    <script src="script.js"></script>

</body>



</html>
